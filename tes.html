<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Effect</title>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to right, #000428, #004e92);
        z-index: -1;
      }
      .content {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <!-- Background Effect -->
    <div id="particles-js"></div>

    <!-- Content -->
    <div class="content">
      <h1>Welcome to Arya's World</h1>
      <p>Code like a warrior, think like a king.</p>
    </div>

    <!-- JavaScript to Initialize Particles.js -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 100,
            density: { enable: true, value_area: 800 },
          },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
          },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
      });
    </script>
  </body>
</html>
