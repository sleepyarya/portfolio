<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Landing Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- AOS (Animate on Scroll) CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: black;
        background: #ffffff;
      }

      /* Navbar */
      .navbar {
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease-in-out;
      }

      .navbar-nav .nav-link {
        position: relative;
        font-weight: bold;
        padding-bottom: 5px;
      }

      /* Underline Animation */
      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 3px;
        background-color: black;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }

      .navbar-nav .nav-link:hover::after,
      .navbar-nav .nav-item.active .nav-link::after {
        width: 100%;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: #ffffff;
        z-index: -1;
      }

      .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .btn-outline-dark {
        color: black !important;
        border-color: black !important;
      }

      .btn-outline-dark:hover {
        background-color: black !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ARYA's Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#pages">Pages</a></li>
            <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Background Effect -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section id="home" class="hero-section container py-5">
      <div class="row align-items-center">
        <div class="col-md-6" data-aos="fade-up">
          <h1 class="fw-bold">Welcome To ARYA's Portfolio</h1>
          <p class="text-muted">Coding is my sword, logic is my shield!</p>
          <div class="mt-4">
            <button class="btn btn-dark me-2">Learn More</button>
            <button class="btn btn-outline-dark">Chat Now</button>
          </div>
        </div>
        <div class="col-md-6 text-center" data-aos="fade-left">
          <img src="arya.jpg" alt="Portfolio Image" class="img-fluid" />
        </div>
      </div>
    </section>

    <!-- Dummy Sections -->
    <section id="pages" style="height: 100vh; background: lightgray"></section>
    <section id="portfolio" style="height: 100vh; background: whitesmoke"></section>
    <section id="blog" style="height: 100vh; background: lightgray"></section>
    <section id="contact" style="height: 100vh; background: whitesmoke"></section>

    <!-- Bootstrap JS & AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: "#000000" },
            shape: { type: "circle" },
            opacity: { value: 0.8, random: false },
            size: { value: 3, random: true },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
          },
          interactivity: {
            events: { onhover: { enable: true, mode: "repulse" } },
            modes: { repulse: { distance: 100, duration: 0.4 } },
          },
        });

        AOS.init();
      });

      // Navbar Active State on Scroll
      window.addEventListener("scroll", function () {
        let sections = document.querySelectorAll("section");
        let navLinks = document.querySelectorAll(".navbar-nav .nav-item");

        sections.forEach((section, index) => {
          let top = window.scrollY;
          let offset = section.offsetTop - 100;
          let height = section.offsetHeight;

          if (top >= offset && top < offset + height) {
            navLinks.forEach((link) => link.classList.remove("active"));
            navLinks[index].classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
